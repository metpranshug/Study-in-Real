<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyInReal - SignUp</title>

    <link rel="shortcut icon" href="icons\ec511657cff446069fa7be0936807de6.png">

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>


    <div class="container" style="background-color: #2a1c2e;">
        <form action="">
            <p class="msg"><span>SignUp</span></p>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="createPass" placeholder="Create Password" required>
            <input type="password" id="pass" placeholder="Confirm Password" required>
            <span class="forgotPass"><a href="">Forgot Password</a></span>
            <button type="submit">SignUp</button>
            <span class="msg">Alredy have an account? <a href="loginPage.html">LogIn</a></span>

        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
